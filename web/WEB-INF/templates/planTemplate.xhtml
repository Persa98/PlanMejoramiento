<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>


        <div id="top" class="top">
            <ui:insert name="top">
                    <p:menubar>
                        <p:menuitem value="Inicio" outcome="/protegido/concecionario/concecionario"/>
                        <p:menuitem value="Vehículos" outcome="/protegido/vehiculos/vehiculos"/>
                        <p:menuitem value="Clientes" outcome="/protegido/clientes/clientes"/>
                        <p:menuitem value="Ventas" outcome="/protegido/ventas/ventas"/>
                        <f:facet name="options">
                        <h:form>
                            <p:commandButton action="#{loginManagedBean.cerrarSesion()}" value="Cerrar sesión" icon="ui-icon-extlink" />
                        </h:form>
                        </f:facet>
                    </p:menubar> 
            </ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">#{loginManagedBean.concesionario.nombre}</ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
    </h:body>

</html>
