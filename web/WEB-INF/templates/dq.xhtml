<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>


        <div id="top" class="top">
            <ui:insert name="top">
                <h:form>
                    <p:menubar>
                        <p:menuitem value="Inicio" outcome="/protegido/concecionario/concecionario"/>
                        <p:menuitem value="Vehículos" outcome="/protegido/vehiculos/vehiculos"/>
                        <p:menuitem value="Clientes" outcome="/protegido/clientes/clientes"/>
                        <p:menuitem value="Ventas" outcome="/protegido/ventas/ventas"/>
                        <f:facet name="options">
                            <p:commandButton action="#{loginManagedBean.cerrarSesion()}" value="Cerrar sesión" icon="ui-icon-extlink" />
                        </f:facet>
                    </p:menubar> 
                </h:form>
            </ui:insert>
        </div>
        <div id="contenido">
            <aside id="left">
                <ui:insert name="left">
                    <p:fieldset legend="Nombre concecionario">
                        <p:outputLabel value="#{loginManagedBean.concesionario.nombre}"/>
                    </p:fieldset>
                    <h:form>
                        <p:fieldset legend="Vehículo más reciente">
                            <h:panelGrid columns="2">
                                <p:outputLabel value="Marca:"/>
                                <p:outputLabel value="#{vehiculoManagedBean.vehiculoMasReciente.marca}"/>
                                <p:outputLabel value="Modelo:"/>
                                <p:outputLabel value="#{vehiculoManagedBean.vehiculoMasReciente.modelo}"/>
                                <p:outputLabel value="Año"/>
                                <p:outputLabel value="#{vehiculoManagedBean.vehiculoMasReciente.anio}"/>
                            </h:panelGrid>
                        </p:fieldset>
                        <p:fieldset legend="Vehículo más economico">
                            <h:panelGrid columns="2">
                                <p:outputLabel value="Marca:"/>
                                <p:outputLabel value="#{vehiculoManagedBean.menorPrecio.marca}"/>
                                <p:outputLabel value="Modelo:"/>
                                <p:outputLabel value="#{vehiculoManagedBean.menorPrecio.modelo}"/>
                                <p:outputLabel value="Año"/>
                                <p:outputLabel value="#{vehiculoManagedBean.menorPrecio.anio}"/>
                            </h:panelGrid>
                        </p:fieldset>
                    </h:form>
                </ui:insert>
            </aside>
            <main id="content">
                <ui:insert name="content">Content</ui:insert>
            </main>
        </div>
    </h:body>

</html>
