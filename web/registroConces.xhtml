<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registrar Concesionario</title>

    </h:head>
    <h:body>
        <center><h:form>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Nombre:" for="nombre" />
                    <p:inputText id="nombre" value="#{concesionarioManagedBean.conces.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                    <p:outputLabel value="Telefono:" for="telefono" />
                    <p:inputText id="telefono" value="#{concesionarioManagedBean.conces.telefono}" title="Telefono" required="true" requiredMessage="The Telefono field is required."/>
                    <p:outputLabel value="Direccion:" for="direccion" />
                    <p:inputText id="direccion" value="#{concesionarioManagedBean.conces.direccion}" title="Direccion" required="true" requiredMessage="The Direccion field is required."/>
                    <p:outputLabel value="Correo:" for="correo" />
                    <p:inputText id="correo" value="#{concesionarioManagedBean.conces.correo}" title="Correo" required="true" requiredMessage="The Correo field is required."/>
                    <p:outputLabel value="Password:" for="password" />
                    <p:password id="password" value="#{concesionarioManagedBean.conces.password}" match="password2" title="Password" required="true" requiredMessage="The Password field is required."/>
                    <p:outputLabel value="Repetir Password:" for="password"/>
                    <p:password id="password2" title="password" required="true" validatorMessage="Las contraseÃ±as me lo pelam rodrigo" requiredMessage="The Password field is required."/>
                </p:panelGrid>
                <p:commandButton value="Registrar" action="#{concesionarioManagedBean.registrarConcesionario()}"/>
                <p:link value="Volver" outcome="index"/>
            </h:form></center>
            
       

    </h:body>
</html>
