<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="../../WEB-INF/templates/planTemplate.xhtml">

            <ui:define name="content">
                <p:fieldset legend="VehÃ­culos">
                    <h:panelGrid columns="2">
                        <h:form>
                            <p:dataTable value="#{vehiculoManagedBean.listarVehiculo()}" var="item">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="IdVehiculo"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idVehiculo}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Marca"/>
                                    </f:facet>
                                    <h:outputText value="#{item.marca}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Modelo"/>
                                    </f:facet>
                                    <h:outputText value="#{item.modelo}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Anio"/>
                                    </f:facet>
                                    <h:outputText value="#{item.anio}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Precio"/>
                                    </f:facet>
                                    <h:outputText value="#{item.precio}"/>
                                </p:column>
                                <p:column>
                                    <h:commandButton value="Editar" action="#{vehiculoManagedBean.actualizarVehiculo(item)}"/>
                                    <h:commandButton value="Eliminar" actionListener="#{vehiculoManagedBean.eliminarVehiculo(item)}"/>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </h:panelGrid>
                </p:fieldset>
            </ui:define>
        </ui:composition>

    </body>
</html>
