<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="../../WEB-INF/templates/planTemplate.xhtml">

            <ui:define name="content">
                <p:fieldset legend="Ventas">
                    <h:panelGrid columns="2" class="topdis">
                            <h:form>
                                <p:fieldset legend="Registrar Venta">
                                <p:panelGrid columns="2">
                                    <p:outputLabel value="Marca:" for="Marca" />
                                    <p:selectOneMenu id="Marca" value="#{ventaManagedBean.venta.idVehiculo}" required="true" requiredMessage="The IdVehiculo field is required.">
                                    <f:selectItems value="#{vehiculoManagedBean.listarVehiculo()}" var="mar" itemLabel="#{mar.marca}"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="Modelo:" for="Modelo" />
                                    <p:selectOneMenu id="Modelo" value="#{ventaManagedBean.venta.idVehiculo}" required="true" requiredMessage="The IdVehiculo field is required.">
                                    <f:selectItems value="#{vehiculoManagedBean.listarVehiculo()}" var="mode" itemLabel="#{mode.modelo}"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="Cliente:" for="Cliente" />
                                    <p:selectOneMenu id="Cliente" value="#{ventaManagedBean.venta.idCliente}" required="true" requiredMessage="The IdCliente field is required.">
                                    <f:selectItems value="#{clienteManagedBean.listarCliente()}" var="cli" itemLabel="#{cli.nombre}"/>
                                    </p:selectOneMenu>
                                </p:panelGrid>
                                    <p:commandButton value="Registrar" actionListener="#{ventaManagedBean.registrarVenta()}" update=":formulario"/>
                                </p:fieldset>
                            </h:form>
                        
                        <h:form id="formulario">
                            <p:dataTable value="#{ventaManagedBean.listarVenta()}" var="item">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="IdVenta"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idVenta}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Fecha"/>
                                    </f:facet>
                                    <h:outputText value="#{item.fecha}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="IdVehiculo"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idVehiculo.modelo}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="IdCliente"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idVehiculo.marca}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="IdCliente"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idCliente}"/>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </h:panelGrid>
                </p:fieldset>
            </ui:define>

        </ui:composition>

    </body>
</html>
