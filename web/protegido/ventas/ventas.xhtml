<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="../../WEB-INF/templates/planTemplate.xhtml">

            <ui:define name="content">
                <p:fieldset>
                    <h:panelGrid columns="2" class="topdis">
                        <h:form>
                            <p:dataTable value="#{ventaManagedBean.listarVenta()}" var="item">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="IdVenta"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idVenta}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Fecha"/>
                                    </f:facet>
                                    <h:outputText value="#{item.fecha}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="IdVehiculo"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idVehiculo}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="IdCliente"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idCliente}"/>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </h:panelGrid>
                </p:fieldset>
            </ui:define>

        </ui:composition>

    </body>
</html>
