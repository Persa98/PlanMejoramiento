<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/planTemplate.xhtml">

            <ui:define name="content">
                <p:fieldset legend="Clientes">
                    <p:growl autoUpdate="true"/>
                    <h:panelGrid columns="2" class="topdis">
                        <h:form>
                            <h:panelGrid columns="2">
                                <p:outputLabel value="Nombre:" for="nombre" />
                                <p:inputText id="nombre" value="#{clienteManagedBean.cliente.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                                <p:outputLabel value="Telefono:" for="telefono" />
                                <p:inputText id="telefono" value="#{clienteManagedBean.cliente.telefono}" title="Telefono" required="true" requiredMessage="The Telefono field is required."/>
                                <p:outputLabel value="Direccion:" for="direccion" />
                                <p:inputText id="direccion" value="#{clienteManagedBean.cliente.direccion}" title="Direccion" required="true" requiredMessage="The Direccion field is required."/>
                            </h:panelGrid>
                            <p:commandButton actionListener="#{clienteManagedBean.registrarCliente()}" value="Registrar" update=":formulario"/>
                        </h:form>
                        <h:form id="formulario">
                            <p:dataTable value="#{clienteManagedBean.listarCliente()}" var="item">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="IdCliente"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idCliente}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nombre"/>
                                    </f:facet>
                                    <h:outputText value="#{item.nombre}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Telefono"/>
                                    </f:facet>
                                    <h:outputText value="#{item.telefono}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Direccion"/>
                                    </f:facet>
                                    <h:outputText value="#{item.direccion}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Id"/>
                                    </f:facet>
                                    <h:outputText value="#{item.id}"/>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </h:panelGrid>
                </p:fieldset>
            </ui:define>

        </ui:composition>

    </body>
</html>
