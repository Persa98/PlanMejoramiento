<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <title>Gestionar vehiculo</title>
        <link rel="stylesheet" type="text/css" href="../resources/css/bootstrap.css"></link>
        <link rel="stylesheet" type="text/css" href="../resources/css/bootstrap.min.css"></link>
        <link rel="stylesheet" type="text/css" href="../resources/css/estilos.css"></link>
    </h:head>
    <h:body>
        <h:form>
            <div id="navbar" class="navbar-collapse collapse" style="background-color: #000">
                <ul class="nav navbar-nav">
                    <li class="le"><a class="le" href="inicio.xhtml">Vehiculos</a></li>
                    <li class="le"><a class="le" href="gestionConce.xhtml">Gestionar Concesionario</a></li>
                    <li class="le"><a class="le" href="vehiculo.xhtml">Gestionar Vehiculo</a></li>
                    <li class="le"><a class="le" href="venta.xhtml">Registrar venta</a></li>
                    <li class="le"><a class="le" href="registroCliente.xhtml">Registrar cliente</a></li>
                    <li class="le"><a class="le" href="reportes.xhtml">Reportes</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="le"><a class="le" href="../index.xhtml" onclick="#{loginManagedBean.cerrarSesion()}">Cerrar Sesión</a></li>
                </ul>
            </div>
            <f:view>
                <center><h:form>
                        <br/>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Marca:" for="marca" />
                            <p:inputText id="marca" value="#{vehiculoManagedBean.veh.marca}" title="Marca" required="true" requiredMessage="The Marca field is required."/>
                            <p:outputLabel value="Modelo:" for="modelo" />
                            <p:inputText id="modelo" value="#{vehiculoManagedBean.veh.modelo}" title="Modelo" required="true" requiredMessage="The Modelo field is required."/>
                            <p:outputLabel value="Precio:" for="precio" />
                            <p:inputText id="precio" value="#{vehiculoManagedBean.veh.precio}" title="Precio" required="true" requiredMessage="The Precio field is required."/>
                            <p:outputLabel value="Año:" for="anio" />
                            <p:inputText id="anio" value="#{vehiculoManagedBean.veh.anio}" title="Año" required="true" requiredMessage="The Lanzamiento field is required."/>
                            <p:outputLabel value="IdConcesionario:" for="idConcesionario" />
                            <p:selectOneMenu id="idConcesionario" value="#{vehiculoManagedBean.veh.idConcesionario}" required="true" requiredMessage="The IdConcesionario field is required.">
                                <!-- TODO: update below reference to list of available items-->
                                <f:selectItems value="#{concesionarioManagedBean.listarConcesionario()}" var="con" itemLabel="#{con.nombre}"/>
                            </p:selectOneMenu>
                        </p:panelGrid>
                        <p:commandButton value="Modificar" actionListener="#{vehiculoManagedBean.modificarVehiclo()}"/>
                    </h:form></center>


                <h:form>
                    <h1><h:outputText value="List"/></h1>
                    <p:dataTable value="#{vehiculoManagedBean.listarVehiculo()}" var="item">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="IdVehiculo"/>
                            </f:facet>
                            <h:outputText value="#{item.idVehiculo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Marca"/>
                            </f:facet>
                            <h:outputText value="#{item.marca}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Modelo"/>
                            </f:facet>
                            <h:outputText value="#{item.modelo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Anio"/>
                            </f:facet>
                            <h:outputText value="#{item.anio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Precio"/>
                            </f:facet>
                            <h:outputText value="#{item.precio}"/>
                        </p:column>
                        <p:column>
                            <h:commandButton value="Editar" action="#{vehiculoManagedBean.actualizarVehiculo(item)}"/>
                            <h:commandButton value="Eliminar" actionListener="#{vehiculoManagedBean.eliminarVehiculo(item)}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </f:view>
        </h:form>
    </h:body>
</html>
