<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <title>Vehiculo Reciente</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <p:messages/>
            <p:inputText value="#{vehiculoManagedBean.anio}"/>
            <p:column>
                <h:commandButton value="Buscar" actionListener="#{vehiculoManagedBean.consultarReciente()}"/>
            </p:column>
        </h:form>
        <br/>
        <f:view>
            <h:form>
                <p:dataTable value="#{vehiculoManagedBean.reco}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Marca"/>
                        </f:facet>
                        <h:outputText value="#{item.marca}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Modelo"/>
                        </f:facet>
                        <h:outputText value="#{item.modelo}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Precio"/>
                        </f:facet>
                        <h:outputText value="#{item.precio}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>
    </h:body>
</html>
