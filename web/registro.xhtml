<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <title>Registrar</title>
    </h:head>
    <h:body>
        <center><h:form>
                <p:fieldset legend="Datos Personales">
                    <p:messages autoUpdate="true"/>
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Nombre:" for="nombre" />
                        <p:inputText id="nombre" value="#{clienteManagedBean.cliente.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                        <p:outputLabel value="Telefono:" for="telefono" />
                        <p:inputText id="telefono" value="#{clienteManagedBean.cliente.telefono}" title="Telefono" required="true" requiredMessage="The Telefono field is required."/>
                        <p:outputLabel value="Direccion:" for="direccion" />
                        <p:inputText id="direccion" value="#{clienteManagedBean.cliente.direccion}" title="Direccion" required="true" requiredMessage="The Direccion field is required."/>
                    </p:panelGrid>
                </p:fieldset>
                <p:commandButton value="Registrar" actionListener="#{clienteManagedBean.registrarCliente()}"/>
                <p:commandButton value="Volver" action="index"/>
            </h:form></center>
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <p:dataTable value="#{clienteManagedBean.listarCliente()}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="IdCliente"/>
                        </f:facet>
                        <h:outputText value="#{item.idCliente}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Telefono"/>
                        </f:facet>
                        <h:outputText value="#{item.telefono}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Direccion"/>
                        </f:facet>
                        <h:outputText value="#{item.direccion}"/>
                    </p:column>
                    <p:column>
                        <p:commandButton value="Editar" action="#{clienteManagedBean.actualizarCliente(item)}"/>
                        <p:commandButton value="Eliminar" actionListener="#{clienteManagedBean.eliminarCliente(item)}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
